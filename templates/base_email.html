<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Ecommerce Email{% endblock %}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background: #f8f8f8;
        color: #333;
      }
      .email-body {
        background: white;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .footer {
        margin-top: 30px;
        font-size: 0.9em;
        color: #666;
        text-align: center;
      }
    </style>
  </head>
  <body>
      <div style="
          display: none!important;
          visibility: hidden!important;
          mso-hide: all;
          font-size: 1px;
          line-height: 1px;
          max-height: 0;
          max-width: 0;
          opacity: 0;
          overflow: hidden;
        ">
        &nbsp;
      </div>

    <div class="email-body">
      {% block content %}
      {% endblock %}
      <div class="signature">
        Kind regards,<br />
        <br />
        <br />
        The Team
      </div>
    </div>

    <div class="footer">
      &copy; {{ current_year|default:2025 }} EcommerceAPI
    </div>
  </body>
</html>
