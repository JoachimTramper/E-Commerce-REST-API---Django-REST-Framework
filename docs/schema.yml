  /shop/order-items/:
    get:
      operationId: shop_order_items_list
      description: |-
        - Admin users: full CRUD on all order items.
        - Non-staff users:
            • list/retrieve: only items from their own orders.
            • create: only if they have at least one PENDING order.
            • update/partial_update: only on items whose order status == PENDING.
            • delete: only on items whose order status == PENDING.
      parameters:
      - in: query
        name: order
        schema:
          type: string
          format: uuid
      - in: query
        name: order__status
        schema:
          type: string
          enum:
          - Cancelled
          - Confirmed
          - Delivered
          - Pending
          - Shipped
        description: |-
          * `Pending` - Pending
          * `Confirmed` - Confirmed
          * `Shipped` - Shipped
          * `Delivered` - Delivered
          * `Cancelled` - Cancelled
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: product
        schema:
          type: number
      - in: query
        name: quantity_max
        schema:
          type: integer
      - in: query
        name: quantity_min
        schema:
          type: integer
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      tags:
      - shop
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedOrderItemDetailList'
              examples:
                GetOrder-itemResponse:
                  value:
                    count: 123
                    next: http://api.example.org/accounts/?page=4
                    previous: http://api.example.org/accounts/?page=2
                    results:
                    - id: 5
                      order: 123e4567-e89b-12d3-a456-426655440000
                      product: 2
                      product_name: Socks
                      quantity: 3
                      item_subtotal: '15.00'
                  summary: Example response for order-item
          description: Retrieve order-item
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedOrderItemDetailList'
              examples:
                GetOrder-itemResponse:
                  value:
                    count: 123
                    next: http://api.example.org/accounts/?page=4
                    previous: http://api.example.org/accounts/?page=2
                    results:
                    - id: 5
                      order: 123e4567-e89b-12d3-a456-426655440000
                      product: 2
                      product_name: Socks
                      quantity: 3
                      item_subtotal: '15.00'
                  summary: Example response for order-item
          description: Create order-item
        '400':
          description: Validation error
        '404':
          description: Not found
    post:
      operationId: shop_order_items_create
      description: |-
        - Admin users: full CRUD on all order items.
        - Non-staff users:
            • list/retrieve: only items from their own orders.
            • create: only if they have at least one PENDING order.
            • update/partial_update: only on items whose order status == PENDING.
            • delete: only on items whose order status == PENDING.
