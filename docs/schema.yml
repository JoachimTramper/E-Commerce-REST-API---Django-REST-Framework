paths:
  /shop/cart/:
    get:
      operationId: shop_cart_list
      description: Retrieve the current user's pending cart
      tags:
      - shop
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Cart'
              examples:
                GetCartEmpty:
                  value:
                  - items: []
                    total_amount: '0.00'
                  summary: Lege cart response
                GetCartWithItems:
                  value:
                  - order_id: 123e4567-e89b-12d3-a456-426614174000
                    order_number: 7
                    created_at: '2025-05-11T12:34:56.789Z'
                    status: pending
                    items:
                    - id: 1
                      order: 123e4567-e89b-12d3-a456-426614174000
                      product: 1
                      quantity: 2
                      item_subtotal: '20.00'
                    - id: 2
                      order: 123e4567-e89b-12d3-a456-426614174000
                      product: 2
                      quantity: 1
                      item_subtotal: '5.00'
                    total_amount: '25.00'
                  summary: Response van een cart met 2 items
          description: ''
        '404':
          description: No pending cart
